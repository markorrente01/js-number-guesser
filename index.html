<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="shortcut icon" href="images/number_guesserFavicon.png" type="image/png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="app.js" defer></script>
</head>
<body>
    <main>
        <h1 class="heading">Number Guesser</h1>
        <p class="MinAndMax">Guess a number between <span class="minNum"></span> and <span class="maxNum"></span></p>
        <div>
            <input type="number" id="guess__input" placeholder="Enter Your Guess...">
            <button id="guess__submit">Guess</button>
        </div>
        <p class="message"></p>
    </main>
</body>
</html>
